<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Control flow</h1>
    <p id="para"></p>
    <script>
        let age;
        prompt("enter the age of person");
        if(age<18)
        {
          document.getElementById("para").innerHTML="you are minor";
        }
        else if(age>=18 && age<=65)
        {
          document.getElementById("para").innerHTML="you are adult";
        }
        else(age>65)
        {
          document.getElementById("para").innerHTML="you are senior citizen";
        }
    </script>

</body>
</html>
